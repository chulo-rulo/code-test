
<div class="modal-dialog modal-fullscreen" role="dialog" style="width:200%; border:2px solid black;" >
  <div class="modal-content" style="background-color: rgb(248, 249, 251);">
<div class="modal-header">
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>

<div class="modal-body">


    <div class="row"  style="background-color: rgb(248, 249, 251); border-left: 2px; border-color: rgb(94, 94, 94);">

      <div class="col-sm-6">
        <img style="margin-left: 10%; margin-top: 1%;"
            src="\assets\images\addacar.png"
            width="400"
            height="341" alt="car"
            position="absolute">       
        <p style="text-align: center;  margin-top: 5%; margin-bottom: 5%; font-size: 50px">Add a car</p>
      </div>
        
      <div style="margin-top: 20px ;" class="col-sm-6" >
        <form [formGroup]="formJourney" (ngSubmit)="onSubmit()">
  
          <div class="input-group" style="margin-top: 0.5cm; width: 81%;">
                <span class="input-group-text" style="background-color: rgb(253, 253, 253); border-right: white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-car-front-fill" viewBox="0 0 16 16">
                       <path d="M2.52 3.515A2.5 2.5 0 0 1 4.82 2h6.362c1 0 1.904.596 2.298 1.515l.792 1.848c.075.175.21.319.38.404.5.25.855.715.965 1.262l.335 1.679c.033.161.049.325.049.49v.413c0 .814-.39 1.543-1 1.997V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.338c-1.292.048-2.745.088-4 .088s-2.708-.04-4-.088V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.892c-.61-.454-1-1.183-1-1.997v-.413a2.5 2.5 0 0 1 .049-.49l.335-1.68c.11-.546.465-1.012.964-1.261a.807.807 0 0 0 .381-.404l.792-1.848ZM3 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2Zm10 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2ZM6 8a1 1 0 0 0 0 2h4a1 1 0 1 0 0-2H6ZM2.906 5.189a.51.51 0 0 0 .497.731c.91-.073 3.35-.17 4.597-.17 1.247 0 3.688.097 4.597.17a.51.51 0 0 0 .497-.731l-.956-1.913A.5.5 0 0 0 11.691 3H4.309a.5.5 0 0 0-.447.276L2.906 5.19Z"/>
                    </svg>
                </span>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Model"
                    aria-label="Model"
                    aria-describedby="basic-addon1"
                    id="modelo" formControlName="modelo"
                />
          </div>
          <div *ngIf="formJourney.get('modelo')?.touched &&
                      formJourney.get('modelo')?.errors?.['required']"
                      class="alert alert-danger"
                      style="width: 81%">This field is required
          </div>
               
          <div class="input-group" style="margin-top: 0.5cm; width: 81%;">
              <span class="input-group-text" style="background-color: rgb(253, 253, 253); border-right: white">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-week" viewBox="0 0 16 16">
                    <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-5 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                  </svg>
              </span>
              <input
                    type="text"
                    class="form-control"
                    placeholder="Year (opcional)"
                    aria-label="year"
                    aria-describedby="basic-addon1"
                    id="year" formControlName="year"
                />
          </div>
          <div class="input-group" style="margin-top: 0.5cm; width: 81%;">
              <span class="input-group-text" style="background-color: rgb(255, 255, 255); border-right: white">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                  <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                </svg>
              </span>
              <select class="form-control" 
              name="Seats" id="seats" formControlName="seats">
               <option value="" selected style="color: grey;" disabled>Seats</option>
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
               <option value="6">6</option>
               <option value="7">7</option>
               <option value="8">8</option>
              </select>
          </div>
  
          <div *ngIf="formJourney.get('seats')?.touched &&
                      formJourney.get('seats')?.errors?.['required']"
                      class="alert alert-danger"
                      style="width: 81%;">This field is required
          </div>
          <div *ngIf="formJourney.get('seats')?.touched &&
                      formJourney.get('seats')?.errors?.['pattern']"
                      class="alert alert-danger"
                      style="width: 81%;">This field must be numeric
          </div>
          <div class="input-group" style="margin-top: 0.5cm; width: 81%;">
              <span class="input-group-text" style="background-color: rgb(253, 253, 253); border-right: white">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-palette" viewBox="0 0 16 16">
                  <path d="M8 5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm4 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zM5.5 7a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm.5 6a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                  <path d="M16 8c0 3.15-1.866 2.585-3.567 2.07C11.42 9.763 10.465 9.473 10 10c-.603.683-.475 1.819-.351 2.92C9.826 14.495 9.996 16 8 16a8 8 0 1 1 8-8zm-8 7c.611 0 .654-.171.655-.176.078-.146.124-.464.07-1.119-.014-.168-.037-.37-.061-.591-.052-.464-.112-1.005-.118-1.462-.01-.707.083-1.61.704-2.314.369-.417.845-.578 1.272-.618.404-.038.812.026 1.16.104.343.077.702.186 1.025.284l.028.008c.346.105.658.199.953.266.653.148.904.083.991.024C14.717 9.38 15 9.161 15 8a7 7 0 1 0-7 7z"/>
                 </svg>
              </span>
              <input
                    type="text"
                    class="form-control"
                    maxlength="14"
                    placeholder="Color"
                    aria-label="Color"
                    aria-describedby="basic-addon1"
                    id="color" formControlName="color"
              />
          </div>
  
          <div *ngIf="formJourney.get('color')?.touched &&
                      formJourney.get('color')?.errors?.['required']"
                      class="alert alert-danger"
                      style="width: 81%">This field is required
          </div>
          <div class="input-group" style="margin-top: 0.5cm; width: 81%;">
              <span class="input-group-text" style="background-color: rgb(255, 255, 255); border-right: white">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-123" viewBox="0 0 16 16">
                  <path d="M2.873 11.297V4.142H1.699L0 5.379v1.137l1.64-1.18h.06v5.961h1.174Zm3.213-5.09v-.063c0-.618.44-1.169 1.196-1.169.676 0 1.174.44 1.174 1.106 0 .624-.42 1.101-.807 1.526L4.99 10.553v.744h4.78v-.99H6.643v-.069L8.41 8.252c.65-.724 1.237-1.332 1.237-2.27C9.646 4.849 8.723 4 7.308 4c-1.573 0-2.36 1.064-2.36 2.15v.057h1.138Zm6.559 1.883h.786c.823 0 1.374.481 1.379 1.179.01.707-.55 1.216-1.421 1.21-.77-.005-1.326-.419-1.379-.953h-1.095c.042 1.053.938 1.918 2.464 1.918 1.478 0 2.642-.839 2.62-2.144-.02-1.143-.922-1.651-1.551-1.714v-.063c.535-.09 1.347-.66 1.326-1.678-.026-1.053-.933-1.855-2.359-1.845-1.5.005-2.317.88-2.348 1.898h1.116c.032-.498.498-.944 1.206-.944.703 0 1.206.435 1.206 1.07.005.64-.504 1.106-1.2 1.106h-.75v.96Z"/>
                </svg>
              </span>
              <input
                      type="text"
                      class="form-control"
                      placeholder="Plate"
                      aria-label="Plate"
                      maxlength="8"
                      aria-describedby="basic-addon1"
                      id="plate" formControlName="plate"
              />
                    
                  <!-- 441--INI-->
              <span class="input-group-text" style="background-color: rgb(255, 255, 255); border-left: white; width: 125px;">
                <div class="file-select" id="src-file1" >
                  <input type="file" class="file-input" name="src-file1" aria-label="Archivo" (change)="onFileSelected($event)" #fileUpload>
                </div>
              </span> 
                  <!-- 441--FIN-->    
          </div>
          <div id = "imageok" class="alert alert-success" style="width: 81%;" hidden="hidden">Image uploaded successfully</div>
          <div *ngIf="formJourney.get('plate')?.touched &&
                    formJourney.get('plate')?.errors?.['required']"
                    class="alert alert-danger"
                    style="width: 81%;">This field is required
          </div>     
          <div *ngIf="formJourney.get('img')?.touched &&
                    formJourney.get('img')?.errors?.['required']" 
                    class="alert alert-danger"
                    style="width: 81%;">This image is required
          </div>
  
          <div class="form-group" style="width: 100%;">
              <label class="col-md-4 control-label">
              </label>
              <div class="col-md-4 width:100%">
                <button type="submit" class="btn btn-primary" style="width: 245%; margin: 0 auto;">
                      Add a car<span class="glyphicon glyphicon-send"></span>
                </button>
              </div>
          </div> 
          
          <div style="margin-top: 3%; margin-right: 3%;">
              <div class="position-absolute">
                <span class="position-absolute__content">
                  <button type="button" class="btn btn-transparent" (click)="modalRef.close()"><b>Cancel</b></button>
                </span>
              </div>
          </div>
      
             
          <div class="form-group" style="margin-bottom: 30px; width: 100%;">
              <label class="col-md-4 control-label"></label>
          </div>
     </form>
    </div>
  </div>
</div>


</div>
